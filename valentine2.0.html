<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        #card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            border: 5px solid #ff4d6d;
            z-index: 10;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        h1 { color: #ff4d6d; font-size: 2rem; text-shadow: 1px 1px #ffb3c1; }

        .gif-container img {
            width: 100%;
            max-width: 350px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; /* Space between buttons */
            margin-top: 20px;
            height: 80px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
            z-index: 2;
        }

        #noBtn {
            background: #adb5bd;
            color: white;
            position: absolute; /* Set to absolute but positioned manually below */
            left: 220px; /* Moves it to the right of the Yes button */
            z-index: 1;
        }

        /* Heart Animation */
        .heart {
            position: absolute;
            color: #ff4d6d;
            animation: float 4s linear infinite;
            opacity: 0;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="card">
        <div class="gif-container">
            <img id="mainGif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNWt3dndhMmgxeXJseWFmZXVtYnpyNmZmaHJkbG1mb3hjMGZieDIzaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/t4lW2qMo119cHlfnNY/giphy.gif" alt="Please?" >
        </div>
        <h1 id="headline">Will you be my Valentine?</h1>
        <div class="btn-container">
            <button id="yesBtn">YES! ‚ù§Ô∏è</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainGif = document.getElementById('mainGif');
        const headline = document.getElementById('headline');

        const moveNoButton = () => {
            // Get screen dimensions minus button size
            const maxWidth = window.innerWidth - noBtn.offsetWidth;
            const maxHeight = window.innerHeight - noBtn.offsetHeight;
            
            // Randomly move anywhere on the screen
            const randomX = Math.random() * maxWidth;
            const randomY = Math.random() * maxHeight;
            
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
            noBtn.style.position = 'fixed'; // Changes to fixed so it can fly anywhere
        };

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNoButton(); });

        yesBtn.addEventListener('click', () => {
            headline.innerHTML = "YAY! Best day ever! ü•∞‚ù§Ô∏è";
            mainGif.src = "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExczdsbnUzcHdwbTEwZ29sdm9remQ4ZW1pdGQ0dmlnMXQ1dmlud3RjOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/HJibfnd7xqk5hAMD4v/giphy.gif";
            noBtn.style.display = 'none';
            
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
